<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedicData - Login y Registro</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <div class="titulo"> 
      <img src="assets/images/medicdata logo.png" alt="logo MedicData"> 
      <h1>Iniciar Sesión</h1>  
      </div>     
      <label for="username">Usuario</label>
      <input type="text" id="username" required />      
      <label for="password">Contraseña</label>
      <input type="password" id="password" required />    
      <button type="submit">Ingresar</button>      
      <p>¿No tienes cuenta?
        <button type="button" id="showRegisterBtnInline">Registrar</button>
      </p>
    </form>
    <form id="registerForm" class="hidden">
      <div class="titulo"> 
      <img src="assets/images/medicdata logo.png" alt="logo MedicData"> 
      <h1>Registro</h1> 
      </div>    
      <label for="firstNameReg">Nombre</label>
      <input type="text" id="firstNameReg" required />
      <label for="lastNameReg">Apellido</label>
      <input type="text" id="lastNameReg" required />
      <label for="phoneReg">Teléfono</label>
      <input type="tel" id="phoneReg" required />
      <label for="emailReg">Email</label>
      <input type="email" id="emailReg" required />
      <label for="usernameReg">Usuario</label>
      <input type="text" id="usernameReg" required />
      <label for="passwordReg">Contraseña</label>
      <input type="password" id="passwordReg" required />
      <label for="confirmPasswordReg">Confirmar Contraseña</label>
      <input type="password" id="confirmPasswordReg" required />
      <label for="roleReg">Rol</label>
      <select id="roleReg" required>
        <option value="">Seleccione rol</option>
        <option value="patient">Paciente</option>
        <option value="professional">Profesional</option>
      </select>
      <button type="submit">Registrar</button>
      <p>¿Ya tienes cuenta?
        <button type="button" id="showLoginBtn">Ingresar</button>
      </p>
    </form>
    <div id="message"></div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
