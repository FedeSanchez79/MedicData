<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Paciente - MedicData</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header class="header">
    <button id="logout-btn">Cerrar sesión</button>
    <h1 id="nombre-paciente" class="header__title">Bienvenido, paciente</h1>
  </header>

  <main class="main-content">
    <button id="btn-generar-qr" class="btn btn--primary">Generar QR para profesional</button>

    <div id="qr-container" class="qr-container hidden">
      <canvas id="qr-code" class="qr-container__canvas"></canvas>
    </div>

    <button id="btn-ver-historial" class="btn btn--secondary">Ver Historial Médico</button>
  </main>

  <script src="../js/paciente.js"></script>
</body>
</html>
